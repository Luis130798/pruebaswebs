<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="mainHeader">
        <div class="header-content">
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-logo-horizontal-white-20.png" alt="Spinnin' Records" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="music.html" id="musicMenu">SETS</a></li>
                    <li><a href="videos.html">NEWS</a></li>
                    <li><a href="playlist.html">PLAYLISTS</a></li>
                    <li><a href="djsmix.html">DJS</a></li>
                    <li><a href="#">EVENTS</a></li>
                    <li><a href="#">CONTESTS</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="player-container-wrapper">
            <div class="player-background-blur" id="player-background-blur"></div>
            <div class="player-container">
                <div class="player">
                    <div class="player-details">
                        <img id="podcast-image" src="" alt="Podcast Image" loading="lazy">
                        <div class="titles">
                            <h2 id="podcast-title">Podcast Title</h2>
                            <p id="episode-title">Episode Title</p>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="prev-track" class="control-button"><i class="fas fa-backward"></i></button>
                        <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
                        <button id="next-track" class="control-button"><i class="fas fa-forward"></i></button>
                        <input type="range" id="seek-bar" value="0" max="100">
                        <input type="range" id="volume-bar" value="100" max="100">
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </div>
                    <audio id="audio-player" controls>
                        <source id="audio-source" src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
        <div class="carousel-container-wrapper">
            <div class="carousel-container">
                <button id="prev-button" class="carousel-button"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel">
                    <div class="carousel-track"></div>
                </div>
                <button id="next-button" class="carousel-button"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="episode-list-container">
            <div class="view-toggle">
                <button id="grid-view" class="view-button"><i class="fas fa-th"></i></button>
                <button id="list-view" class="view-button"><i class="fas fa-list"></i></button>
            </div>
            <div class="episode-list" id="episodes">
                <!-- Episodios serán listados aquí -->
            </div>
            <button id="show-more-button" class="show-more-button">Mostrar más</button>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
